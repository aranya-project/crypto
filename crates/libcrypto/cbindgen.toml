language = "C"
header = """
/*
 * Copyright (c) SpiderOak, Inc. All rights reserved.
 */
 """
trailer = ""
include_guard = "OPENSSL_HEADER_ALL_H"
pragma_once = true
autogen_warning = "/* Code generated by `cbindgen`. DO NOT EDIT. */"
namespaces = []
using_namespaces = []
sys_includes = [
    "stdint.h",
    "stdbool.h",
    "stddef.h",

    "openssl/base.h",
]
includes = []
no_includes = true
cpp_compat = true
after_includes = """

/**
 * Unused.
 */
typedef struct ENGINE ENGINE;
"""
braces = "SameLine"
line_length = 80
tab_width = 4
documentation = true
documentation_style = "doxy"
documentation_length = "full"
usize_is_size_t = true
style = "both"

[defines]
"target_os = macos" = "__APPLE__"
"target_os = linux" = "__linux__"
"target_os = vxworks" = "__VXWORKS__"
"target_arch = x86_64" = "__x86_64__"

[export]
renaming_overrides_prefixing = true

[export.pre_body]

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true
must_use = "OPENSSL_MUST_USE"

[fn]
must_use = "OPENSSL_MUST_USE"
no_return = "OPENSSL_NO_RETURN"

[layout]
packed = "OPENSSL_PACKED"
aligned_n = "OPENSSL_ALIGNED"

[parse]
# Required because we expand capi to generate doc comments, which
# uses -Zunpretty=expanded, which requires nightly, which screws
# up clippy, etc. afterward because the packages were compiled
# with a different compiler.
clean = true

[parse.expand]
default_features = false
features = []
crates = ["spideroak-libcrypto"]

[ptr]
non_null_attribute = "OPENSSL_NON_NULL"

[struct]
# We hack in support for `designated_init` via `must_use`.
must_use = "OPENSSL_DESIGNATED_INIT"
